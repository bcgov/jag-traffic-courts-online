      type: object
      properties:
        status:
          type: string
        currentTimestamp:
          type: string
          format: date-time
    ResponseResult:
      type: object
      properties:
        status:
          type: string
        exception:
          type: string
          format: nullable
    ticketImageDataGetParms:
      type: object
      properties:
        document_keys:
          type: array
          items:
            $ref: '#/components/schemas/ticketImageDataDocumentKey'
    ticketImageDataDocumentKey:
      type: object
      properties:
        rcc_id:
          type: string
          format: nullable
        report_types:
          type: string
          format: nullable
    ticketImageDataGetResponseResult:
      type: object
      properties:
        create_date:
          type: string
          format: nullable
        version:
          type: string
          format: nullable
        documents:
          type: array
          items:
            $ref: '#/components/schemas/ticketImageDataJustinDocument'
    ticketImageDataJustinDocument:
      type: object
      properties:
        report_type:
          type: string
          format: nullable
        report_format:
          type: string
          format: nullable
        part_id:
          type: string
          format: nullable
        participant_name:
          type: string
          format: nullable
        index:
          type: string
          format: nullable
        data:
          type: string
          format: nullable
    DisputeResponseResult:
      type: object
      properties:
        status:
          type: string
        disputeId:
          type: string
          format: nullable
        exception:
          type: string
          format: nullable
    RemarkResponseResult:
      type: object
      properties:
        status:
          type: string
        disputeRemarkId:
          type: string
          format: nullable
        exception:
          type: string
          format: nullable
    AuditLogEntryResponseResult:
      type: object
      properties:
        status:
          type: string
        auditLogEntryId:
          type: string
          format: nullable
        exception:
          type: string
          format: nullable
    AuditLogEntryListResponse:
      type: object
      properties:
        auditLogEntries:
          type: array
          items:
            $ref: '#/components/schemas/AuditLogEntry'
    # Schema for error response body
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
