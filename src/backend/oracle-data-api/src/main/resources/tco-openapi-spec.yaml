    JJDisputeListResponse:
      type: object
      properties:
        jjDisputes:
          type: array
          items:
            $ref: '#/components/schemas/JJDispute'
    JJDisputeCount:
      type: object
      properties:
        abatementYn:
          type: string
        accEntDtm:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd HH:mm:ss\", timezone = \"PST\")"
        accEntUserId:
          type: string
        accUpdDtm:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd HH:mm:ss\", timezone = \"PST\")"
        accUpdUserId:
          type: string
        adjustedAmt:
          type: string
        appearanceChargeCountId:
          type: string
        commentsTxt:
          type: string
