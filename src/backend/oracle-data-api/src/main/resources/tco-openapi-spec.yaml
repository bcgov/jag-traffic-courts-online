openapi: 3.0.3
info:
  description: This is an Oracle REST Data Services (ORDS) service for the Traffic Court Online schema.
  title: Traffic Court Online
  version: 1.0.0
servers:
  - description: local
    url: 'https://ords-0198bb-dev.apps.silver.devops.gov.bc.ca/tcoords/tco/'
security:
  - basicAuth: []
paths:
  /v1/ping:
    get:
      operationId: ping
      summary: Pings the server to test the connection
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResult'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - Health
  /v1/jjDispute:
    get:
      operationId: jjDisputeGet
      parameters:
        - name: ticketNumber
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JJDispute'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - JJDispute
  /v1/updateDispute:
    put:
      operationId: updateDisputePut
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JJDispute'
        required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisputeResponseResult'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - JJDispute
  /v1/assignDisputeJj:
    post:
      operationId: assignDisputeJjPost
      parameters:
        - name: userId
          in: query
          schema:
            type: string
        - name: ticketNumber
          in: query
          schema:
            type: string
      requestBody:
        description: Empty body required by ORDS for POST request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmptyObject'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - JJDispute
  /v1/ticketImageDataGet:
    post:
      operationId: ticketImageDataGetPost
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ticketImageDataGetParms'
        required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ticketImageDataGetResponseResult'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - JJDispute
  /v1/assignDisputeVtc:
    post:
      operationId: assignDisputeVtcPost
      parameters:
        - name: userId
          in: query
          schema:
            type: string
        - name: ticketNumber
          in: query
          schema:
            type: string
      requestBody:
        description: Empty body required by ORDS for POST request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmptyObject'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - JJDispute
  /v1/unassignDisputeVtc:
    post:
      operationId: unassignDisputeVtcPost
      parameters:
        - name: assignedBeforeTs
          in: query
          schema:
            type: string
        - name: ticketNumber
          in: query
          schema:
            type: string
      requestBody:
        description: Empty body required by ORDS for POST request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmptyObject'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - JJDispute
  /v1/jjDisputeList:
    get:
      operationId: jjDisputeListGet
      parameters:
        - name: justinRccId
          in: query
          schema:
            type: string
        - name: ticketNumber
          in: query
          schema:
            type: string
        - name: violationTicketId
          in: query
          schema:
            type: string
        - name: jjAssignedTo
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JJDisputeListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - JJDispute
  /v1/disputeStatus:
    post:
      operationId: disputeStatusPost
      parameters:
        - name: disputeId
          in: query
          required: true
          description: ''
          schema:
            type: integer
            format: int64
        - name: courtAppearanceId
          in: query
          description: ''
          schema:
            type: integer
            format: int64
        - name: statusCd
          in: query
          required: true
          description: ''
          schema:
            type: string
            maxLength: 4
        - name: seizedYn
          in: query
          description: ''
          schema:
            type: string
            maxLength: 1
        - name: adjudicatorPartId
          in: query
          description: ''
          schema:
            type: string
            maxLength: 20
        - name: aattCd
          in: query
          description: 'Disputant presence code'
          schema:
            type: string
            maxLength: 3
        - name: dattCd
          in: query
          description: 'Defence counsel presence code'
          schema:
            type: string
            maxLength: 1
        - name: staffPartId
          in: query
          description: ''
          schema:
            type: string
            maxLength: 20
        - name: userId
          in: query
          required: true
          description: 'This is actually userName, not a user ID.'
          schema:
            type: string
            maxLength: 30
      requestBody:
        description: Empty body required by ORDS for POST request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmptyObject'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisputeResponseResult'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - JJDispute
  /v1/processDisputeRemark:
    post:
      operationId: processDisputeRemarkPost
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JJDisputeRemark'
        required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemarkResponseResult'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - JJDispute
  /v1/deleteDispute:
    delete:
      operationId: disputeDelete
      parameters:
        - name: disputeId
          in: query
          description: ''
          schema:
            type: integer
            format: int64
        - name: ticketNumber
          in: query
          schema:
            type: string
      requestBody:
        description: Empty body required by ORDS for DELETE request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmptyObject'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - JJDispute
  /v1/processAuditLogEntry:
    post:
      requestBody:
        description: body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuditLogEntry'
        required: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogEntryResponseResult'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - Audit Log Entry
  /v1/auditLogEntryList:
    get:
      parameters:
        - name: ticketNumber
          in: query
          description: ''
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogEntryListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
      tags:
        - Audit Log Entry
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    EmptyObject:
      type: object
      description: an empty object
    AuditBase:
      type: object
      properties:
        entDtm:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd HH:mm:ss\", timezone = \"PST\")"
        entUserId:
          type: string
        updDtm:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd HH:mm:ss\", timezone = \"PST\")"
        updUserId:
          type: string
          format: nullable
    AuditLogEntry:
      type: object
      properties:
        auditLogEntryId:
          type: string
        disputeId:
          type: string
        auditLogEntryTypeCd:
          type: string
        auditLogEntryTypeDsc:
          type: string
        actionByApplicationUser:
          type: string
        commentTxt:
          type: string
          format: nullable
      allOf:
        - $ref: '#/components/schemas/AuditBase'
    JJDispute:
      type: object
      properties:
        accidentYn:
          type: string
        addressLine1Txt:
          type: string
        addressLine2Txt:
          type: string
          format: nullable
        addressLine3Txt:       
          type: string 
          format: nullable
        addressCityTxt:
          type: string
          format: nullable
        addressProvinceTxt:
          type: string
          format: nullable
        addressCountryTxt:
          type: string
          format: nullable
        addressPostalCodeTxt:
          type: string
          format: nullable
        courtHearingTypeCd:  
          type: string 
        contactLawFirmNm:
          type: string
          format: nullable
        contactGiven1Nm:
          type: string
          format: nullable
        contactGiven2Nm:
          type: string
          format: nullable
        contactGiven3Nm:
          type: string
          format: nullable
        contactSurnameNm:
          type: string
          format: nullable
        contactTypeCd:
          type: string
        requestCourtAppearanceYn:
          type: string
        courtAgenId:
          type: string
        courtAppearances:
          type: array
          items:
            $ref: '#/components/schemas/JJCourtAppearance'
        detachmentLocationTxt:
          type: string
          format: nullable
        disputantBirthDt:
          type: string
          format: date  
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd\")"
        disputantDrvLicNumberTxt:
          type: string
          format: nullable
        disputantGiven1Nm:
          type: string
          format: nullable
        disputantGiven2Nm:
          type: string
          format: nullable
        disputantGiven3Nm:
          type: string
          format: nullable
        disputantSurnameTxt:
          type: string
          format: nullable
        disputantPhoneNumberTxt:
          type: string
          format: nullable
        disputeCounts:
          type: array
          items:
            $ref: '#/components/schemas/JJDisputeCount'
        disputeId:
          type: string
        disputeRemarks:
          type: array
          items:
            $ref: '#/components/schemas/JJDisputeRemark'
        disputeStatusTypeCd:
          type: string
        drvLicIssuedCtryId:
          type: string
          format: nullable
        drvLicIssuedProvSeqNo:
          type: string
          format: nullable
        electronicTicketYn:
          type: string
          format: nullable
        emailAddressTxt:
          type: string
          format: nullable
        fineReductionReasonTxt:
          type: string
          format: nullable
        jjAssignedTo:
          type: string
          format: nullable
        decisionMadeBy:
          type: string
          format: nullable
        jjDecisionDt:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'T'HH:mm:ss'Z'\")"
        justinRccId:
          type: string
        icbcReceivedDt:
          type: string
          format: date  
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd\")"
        interpreterLanguageCd:
          type: string
          format: nullable
        issuedTs:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'T'HH:mm'Z'\")"
        lawFirmNm:
          type: string
          format: nullable
        lawyerGiven1Nm:
          type: string
          format: nullable
        lawyerGiven2Nm:
          type: string
          format: nullable
        lawyerGiven3Nm:
          type: string
          format: nullable
        lawyerSurnameNm:
          type: string
          format: nullable
        multipleOfficersYn:
          type: string
        noticeOfDisputeGuid:
          type: string
        noticeOfHearingYn:
          type: string
          format: nullable
        occamDisputantGiven1Nm:
          type: string
          format: nullable
        occamDisputantGiven2Nm:
          type: string
          format: nullable
        occamDisputantGiven3Nm:
          type: string
          format: nullable
        occamDisputantSurnameNm:
          type: string
          format: nullable
        occamDisputeId:
          type: string
        occamViolationTicketUpldId:
          type: string
        offenceLocationTxt:
          type: string
          format: nullable
        signatoryNameTxt:
          type: string
          format: nullable
        signatoryTypeCd:
          type: string
          format: nullable
        submittedDt:
          type: string
          format: date-time
