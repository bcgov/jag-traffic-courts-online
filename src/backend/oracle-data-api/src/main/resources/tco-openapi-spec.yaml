          type: string
        fineDueDt:
          type: string
          format: date
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'Z'\")"
        includesSurchargeYn:
          type: string
        jailDurationTxt:
          type: string
        jailIntermittentYn:
          type: string
        latestPleaCd:
          type: string
        latestPleaUpdateDtm:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'T'HH:mm:ss'Z'\")"
        lesserChargeDescTxt:
          type: string
        otherTxt:
          type: string
        pleaCd:
          type: string
        probationConditionsTxt:
          type: string
        probationDurationTxt:
          type: string
        remarksTxt:
          type: string
        requestCourtAppearanceYn:
          type: string
        requestReductionYn:
          type: string
        requestTimeToPayYn:
          type: string
        revisedDueDt:
          type: string
          format: date
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd\")"
        statuteId:
          type: string
        stayOfProceedingsByTxt:
          type: string
        suspSntcProbationCondsTxt:
          type: string
        suspSntcProbationDurtnTxt:
          type: string
        ticketedAmt:
          type: string
        totalFineAmt:
          type: string
        violationDt:
          type: string
          format: date
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'Z'\")"
        withdrawnYn:
          type: string
      allOf:
        - $ref: '#/components/schemas/AuditBase'
    JJCourtAppearance:
      type: object
      properties:
        appearanceDtm:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'T'HH:mm:ss'Z'\")"
        appearanceReasonTxt:
          type: string
        commentsTxt:
          type: string
        courtroomNumberTxt:
          type: string
        courtAppearanceId:
          type: string
        crownPresenceCd:
          type: string
        defenceCounselNameTxt:
          type: string
        defenceCounselPresenceCd:
          type: string
        disputeId:
          type: string
        disputantPresenceCd:
          type: string
        disputantNotPresentDtm:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'T'HH:mm:ss'Z'\")"
        durationHours:
          type: Integer
        durationMinutes:
          type: Integer
        judgeOrJjNameTxt:
          type: string
        justinAppearanceId:
          type: string
        recordingClerkNameTxt:
          type: string
        seizedYn:
          type: string
