      type: object
      properties:
        disputeRemarkId:
          type: string
        disputeId:
          type: string
        disputeRemarkTxt:
          type: string
        fullUserNameTxt:
          type: string
        remarksMadeDtm:
          type: string
          format: date-time
          x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonFormat(pattern=\"yyyy-MM-dd'T'HH:mm:ss'Z'\")"
