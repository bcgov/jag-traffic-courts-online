<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ticket information in British Columbia</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="snowplow.js"></script>
    <script>
      /**
       * @description
       * Checks if the browser is Internet Explorer, or pre-Chromium
       * Edge.
       */
      function isIEOrPreChromiumEdge() {
        return !("reversed" in document.createElement("ol"));
      }

      if (isIEOrPreChromiumEdge()) {
        window.location.replace("/assets/unsupported.html");
      }
    </script>
  </head>
  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
