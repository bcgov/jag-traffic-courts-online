<app-header></app-header>

<div class="container">
  <div class="row mt-4">
    <div class="col-lg-2 d-none d-lg-block">
      <div class="logo mt-4">
        <img
          src="/assets/tco_ticket_types_small.png"
          style="width: 175px"
          alt="Traffic Court Logo"
        />
      </div>
    </div>

    <div class="col-lg-10">
      <app-page [busy]="busy">
        <app-tco-page-header>
          <ng-container header>BC Traffic Court Dispute</ng-container>
        </app-tco-page-header>

        <mat-vertical-stepper
          #disputeStepper
          linear
          (selectionChange)="onSelectionChange($event)"
        >
          <mat-step [stepControl]="reviewForm" label="Violation Ticket Review">
            <app-step-review-ticket
              id="stepReview"
              [stepper]="disputeStepper"
              (stepCancel)="onStepCancel()"
              (stepSave)="onStepSave($event)"
            ></app-step-review-ticket>
          </mat-step>

          <mat-step [stepControl]="offenceForm">
            <ng-template matStepLabel>Count Review and Action</ng-template>
            <app-step-count
              id="stepCount"
              [stepper]="disputeStepper"
              (stepSave)="onStepSave($event)"
            ></app-step-count>
          </mat-step>

          <mat-step
            label="Additional Information"
            [stepControl]="courtForm"
            *ngIf="showAdditionalInformationStep"
          >
            <app-step-court
              id="stepCourt"
              [stepper]="disputeStepper"
              (stepSave)="onStepSave($event)"
            ></app-step-court>
          </mat-step>

          <mat-step label="Dispute Overview" [stepControl]="overviewForm">
            <app-step-overview
              id="stepOverview"
              [stepper]="disputeStepper"
              (busy)="(busy)"
              (stepSave)="onStepSave($event)"
            ></app-step-overview>
          </mat-step>
        </mat-vertical-stepper>
      </app-page>
    </div>
  </div>
</div>
