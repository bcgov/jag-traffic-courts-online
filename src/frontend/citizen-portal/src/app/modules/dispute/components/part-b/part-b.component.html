<app-page [busy]="busy">
  <form (ngSubmit)="onSubmit()" [formGroup]="formStep3" novalidate>
    <section class="mb-3">
      <p>Complete this section</p>
    </section>

    <section class="mb-3">
      <div class="row">
        <div class="col">
          <mat-form-field class="w-100">
            <input matInput placeholder="Issued by" formControlName="surname" />
            <mat-error>Required</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <app-alert type="info" icon="warning">
            <ng-container #alertContent class="alert-content">
              A notice of hearing will be mailed to the above address. You MUST
              notify the Violation Ticket Centre of any new address of change of
              address in writing.
            </ng-container>
          </app-alert>
        </div>
      </div>
    </section>
  </form>

  <app-page-footer
    [saveButtonLabel]="nextBtnLabel"
    (save)="onSubmit()"
    (back)="onBack()"
  ></app-page-footer>
</app-page>
