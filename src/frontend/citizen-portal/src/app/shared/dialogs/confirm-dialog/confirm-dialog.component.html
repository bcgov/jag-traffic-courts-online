<h2 mat-dialog-title class="d-flex align-items-stretch">
  <mat-icon
    *ngIf="options.icon && !options.imageSrc"
    [color]="options.actionType"
    >{{ options.icon }}</mat-icon
  >
  <img *ngIf="options.imageSrc" [attr.src]="options.imageSrc" alt="" />
  <strong class="flex-grow-1" *ngIf="options.titleKey">
    {{ options.titleKey | translate }}
  </strong>
</h2>
<mat-dialog-content>
  <p *ngIf="options.messageKey">{{ options.messageKey | translate }}</p>
  <ng-template appDialogContent></ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    *ngIf="!options.cancelHide"
    mat-stroked-button
    color="primary"
    [mat-dialog-close]="false"
    cdkFocusInitial
    class="my-2 me-2"
  >
    {{ options.cancelTextKey }}
  </button>

  <span class="flex-grow-1"></span>

  <button
    *ngIf="!options.actionHide"
    mat-flat-button
    [color]="options.actionType"
    (click)="onConfirm()"
    class="my-2 me-1"
  >
    {{ options.actionTextKey }}
  </button>
  <a
    *ngIf="options.actionLink"
    [attr.href]="options.actionLink.href"
    [attr.target]="options.actionLink.target"
  >
    {{ options.actionLink.text }}
  </a>
</mat-dialog-actions>
