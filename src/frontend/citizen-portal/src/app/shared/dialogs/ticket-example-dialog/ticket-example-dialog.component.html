<mat-dialog-content>
  <h2>Ticket example</h2>
  <mat-expansion-panel class="pt-0">
    <mat-expansion-panel-header>
      <mat-panel-title>Motor Vehicle Act Violation ticket</mat-panel-title>
    </mat-expansion-panel-header>
    <img src="/assets/violation-ticket-sample.jpg" alt="Ticket" />
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title
        >Electronic Motor Vehicle Act Violation ticket</mat-panel-title
      >
    </mat-expansion-panel-header>
    <img src="/assets/e-ticket-sample.jpg" alt="Ticket" />
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title
        >Motor Vehicle Act - Intersection Safety Violation Ticket (Intersection
        and red light tickets)</mat-panel-title
      >
    </mat-expansion-panel-header>
    <img src="/assets/intersection-safety-ticket-sample.jpg" alt="Ticket" />
  </mat-expansion-panel>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close color="primary" class="my-2 me-1">
    Close
  </button>
</mat-dialog-actions>
