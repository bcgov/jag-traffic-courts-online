<div class="mb-4">
  <div class="row">
    <div class="col-sm-6">
      <h1>
        <ng-content select="[header]"></ng-content>
      </h1>
    </div>

    <div class="col-sm-6">
      <div class="col col-sm-auto text-right">
        <button mat-flat-button color="accent" class="large">
          <a
            href="https://pay.gov.bc.ca"
            target="_blank"
            rel="noopener noreferrer"
          >
            Pay Now
          </a>
        </button>
      </div>
    </div>
  </div>
  <div class="text-muted m-2">
    <ng-content select="[subHeader]"></ng-content>
  </div>
</div>
