<app-page [busy]="busy">
  <app-page-header>
    <ng-container header>xxxxxxxxxxxxUpload Ticket Image</ng-container>
    <ng-container subHeader>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit et dolore magna
      aliqua.
    </ng-container>
  </app-page-header>

  <app-alert type="info" icon="info">
    <ng-container #alertContent class="alert-content">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit et dolore magna
      aliqua.
    </ng-container>
  </app-alert>

  <!--
      <button type="button" class="ms-4 mt-4" mat-button>
        <mat-icon>photo_camera</mat-icon>
        Take Photo
      </button>
      -->

  <div class="mb-4">
    <button type="button" mat-button (click)="fileInput.click()">
      <mat-icon>upload_file</mat-icon>
      Upload image
    </button>

    <input
      hidden
      (change)="onFileChange($event)"
      #fileInput
      type="file"
      accept="image/*"
      id="file"
    />

    <p class="mt-4" *ngIf="fileName">Filename: {{ fileName }}</p>
  </div>

  <div class="row">
    <div class="col-md-6">
      <img
        [src]="imageSrc"
        *ngIf="imageSrc"
        style="max-height: 900px; max-width: 700px"
        class="mb-4"
      />
    </div>
    <div class="col-md-6 p-0" *ngIf="formInfo">
      <h2>Ticket information</h2>
      <ng-container *ngFor="let info of formInfo; let i = index">
        <div class="row mt-4">
          <div class="col-md-6">{{ info.label }}:</div>
          <div class="col-md-6">
            <strong>{{ info.data }}</strong>
          </div>
          <!--
          <div class="col-md-3">
            <button mat-icon-button class="mat-icon-form-data">
              <mat-icon inline="true"> check_circle</mat-icon>
            </button>

            <button mat-icon-button class="ml-3 mat-icon-form-data">
              <mat-icon inline="true"> edit</mat-icon>
            </button>
          </div>
        --></div>
      </ng-container>
    </div>
  </div>

  <div class="row mt-4 mb-4">
    <div class="col-md-4">
      <button
        id="secondaryButton"
        mat-stroked-button
        type="button"
        color="primary"
        class="large"
        routerLink="/ticket/find"
      >
        <mat-icon inline="true">close</mat-icon>
        Cancel
      </button>
    </div>
    <div class="offset-md-4 col-md-4">
      <button
        type="button"
        mat-flat-button
        color="primary"
        class="large"
        routerLink="/ticket/shell"
      >
        <mat-icon inline="true">keyboard_arrow_right</mat-icon>
        Continue to ticket details
      </button>
    </div>
  </div>
</app-page>
