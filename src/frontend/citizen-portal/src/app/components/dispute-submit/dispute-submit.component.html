<app-page>
  <app-page-header>
    <ng-container header>Submission confirmation</ng-container>
  </app-page-header>

  <section class="mb-2 mt-4">
    <div class="row">
      <div class="col-lg-12">
        <app-alert type="success" icon="check">
          <ng-container #alertContent class="alert-content">
            <strong>Ticket request sent successfully</strong><br />
            Ticket reference #: <strong>TR-001-00001</strong>
          </ng-container>
        </app-alert>
      </div>
    </div>
  </section>

  <p>
    A confirmation email of the request information has been sent to: <br />
    <strong>sally123@hotmail.com</strong>
  </p>

  <p class="mt-2">
    You have selected 'Pay count' for Count 3, please use the button below to
    proceed to payment.<br />
    <button type="button" mat-flat-button color="accent" class="large">
      Make payment
    </button>
  </p>

  <hr />

  <strong>Submission details</strong>

  <app-dispute-ticket-summary [ticket]="ticket"></app-dispute-ticket-summary>

  <!--
  <section class="mb-2">
    <h2>
      <small class="mr-2">Ticket #:</small>
      <strong>{{ ticket.violationTicketNumber }}</strong>
      <span class="ml-4">
        <small class="mr-2">Offence time:</small>
        <strong>{{ ticket.violationTime }}</strong>
      </span>
    </h2>
  </section>
-->

  <section class="mb-4 mt-4">
    <div class="row">
      <div class="col-md-4 col-xs-12">
        <button
          mat-flat-button
          color="primary"
          class="large light"
          (click)="onViewYourTicket()"
        >
          <mat-icon inline="true">text_snippet</mat-icon>

          {{ "submit.view_your_ticket" | translate }}
        </button>
      </div>

      <div class="offset-md-4 col-md-4 col-xs-12 text-right">
        <button
          mat-stroked-button
          type="button"
          color="primary"
          class="large light"
          (click)="onExitTicket()"
        >
          <mat-icon inline="true">home</mat-icon>

          {{ "submit.exit" | translate }}
        </button>
      </div>
    </div>
  </section>
</app-page>
