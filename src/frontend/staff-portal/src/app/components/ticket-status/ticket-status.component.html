<div class="ticket-status BC-Gov-15px-black-text" *ngIf="dispute">
    <div>Request submitted date: <span>{{dispute.DateSubmitted | date : 'EEEE, MMMM d, y'}}</span></div>
    <div>Status: <span>{{dispute.status}}</span></div>
    <div>Assigned to: <span>{{dispute.assignedTo ? dispute.assignedTo : "Unassigned"}}</span></div>
</div>
