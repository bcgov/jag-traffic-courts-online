<div class="ticket-status BC-Gov-15px-black-text" *ngIf="dispute">
    <div>Request submitted date: <span>{{ dispute.submittedDate | customDate:"EEEE, MMMM ddd y"}}</span></div>
    <div>Status: <span>{{dispute.status}}</span></div>
    <div>Assigned to: <span>{{dispute.userAssignedTo ? dispute.userAssignedTo : "Unassigned"}}</span></div>
</div>
