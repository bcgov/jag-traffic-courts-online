# Default values for oracle-data-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @param enabled Set to false to disabling rending templates in this chart. Used to dispable rendering this chart when developing other sub-charts.
enabled: true

## @param replicaCount Number of replicas
##
replicaCount: 1

image:
  registry: image-registry.openshift-image-registry.svc:5000
  repository: 0198bb-tools/oracle-data-api
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []

## @param nameOverride String to partially override oracle-data-api.fullname template (will maintain the release name)
##
nameOverride: ""

## @param fullnameOverride String to fully override oracle-data-api.fullname template
##
fullnameOverride: ""

serviceAccount:
  # The name of the service account to use, defaults to "default"
  name: ""

## @param podAnnotations Annotations for pods.
##
podAnnotations: {}

service:
  type: ClusterIP
  port: 8080

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 250m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 768Mi

## Autoscaling configuration
## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
## @param autoscaling.enabled Enable Horizontal POD autoscaling
## @param autoscaling.minReplicas Minimum number of replicas
## @param autoscaling.maxReplicas Maximum number of replicas
## @param autoscaling.targetCPUUtilizationPercentage Target CPU utilization percentage
## @param autoscaling.targetMemoryUtilizationPercentage Target Memory utilization percentage
##
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

## @param nodeSelector Node labels for pods assignment
## Ref: https://kubernetes.io/docs/user-guide/node-selection/
##
nodeSelector: {}

## @param tolerations Tolerations for pods assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: []

## @param Affinity for pod assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
affinity: {}

redis:
  host: redis
  port: 6379
  password:

jaeger:
  enabled: false
  exporter:
    endpoint: jaeger
    protocol: "http/thrift.binary"

## @param
##
splunk:
  enabled: false
  endpoint:
  token:

vault:
  enabled: false

jobs:
  codeTables:
    enabled: true
    cronExpression: "0 0 * * * *"
