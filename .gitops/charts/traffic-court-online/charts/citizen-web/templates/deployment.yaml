apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "citizen-web.fullname" . }}
  labels:
    {{- include "citizen-web.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "citizen-web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "citizen-web.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.global.licenseplate }}-vault
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if or .Values.appConfig .Values.existingAppConfigConfigmap }}
            - name: app-config
              mountPath: /usr/share/nginx/html/assets/app.config.json
              readOnly: true
              subPath: app.config.json
            {{- end }}
      volumes:
        {{- if or .Values.appConfig .Values.existingAppConfigConfigmap }}
        - name: app-config
          configMap:
            name: {{ include "citizen-web.appConfigConfigmapName" . }}
            {{- if or .Values.appConfig }}
            items:
              - key: app.config.json
                path: app.config.json
            {{- end }}
        {{- end }}
