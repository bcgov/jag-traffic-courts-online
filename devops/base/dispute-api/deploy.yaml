---
kind: Service
apiVersion: v1
metadata:
  name: dispute-api
  labels:
    app: dispute-api
    component: api
spec:
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    name: dispute-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dispute-api
  name: dispute-api
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: dispute-api
      component: web
  template:
    metadata:
      labels:
        app: dispute-api
        role: server
        component: web
      name: dispute-api
    spec:
      containers:
        - name: dispute-api
          image: image-registry.openshift-image-registry.svc:5000/6e2f55-tools/dispute-api:latest
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 11
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            timeoutSeconds: 3
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 20m
              memory: 64Mi
