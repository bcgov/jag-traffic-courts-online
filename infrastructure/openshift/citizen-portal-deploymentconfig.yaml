apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  labels:
    app: citizen-portal
  name: citizen-portal
spec:
  replicas: 1
  selector:
    io.kompose.service: citizen-portal
  strategy:
    resources: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: citizen-portal
