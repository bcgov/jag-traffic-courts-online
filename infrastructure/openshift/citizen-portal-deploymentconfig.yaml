      containers:
      - args:
        - nginx
        - -g
        - daemon off;
        env:
        - name: USE_KEYCLOAK
          value: "true"
        - name: USE_MOCK_SERVICES
          value: "false"
        image: ' '
        name: citizen-portal
        ports:
        - containerPort: 8080
        resources: {}
      restartPolicy: Always
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - citizen-portal
      from:
        kind: ImageStreamTag
        namespace: 0198bb-tools
        name: citizen-portal:latest
    type: ImageChange
