apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: github-actor
  namespace: 0198bb-tools
spec:
  selector:
    app: github-actor
  replicas: 5
  template:
    metadata:
      labels:
        app: github-actor
    spec:
      containers:
        - name: github-actor
          image: image-registry.openshift-image-registry.svc:5000/0198bb-tools/gitlab-actor
          envFrom:
            - secretRef:
                name: github-actor
          resources:
            requests:
              cpu: '1'
              memory: 1Gi
            limits:
              cpu: '2'
              memory: 4Gi